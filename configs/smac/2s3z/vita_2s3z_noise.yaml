algorithm: vita
seed: 1337
cuda: true
env:
  name: smac
  map_name: "2s3z"
  difficulty: "7"
  num_envs: 8
  reward_scale: 1.0
  obs_noise_std: 0.1
  packet_drop_prob: 0.1
  malicious_agent_prob: 0.05
model:
  hidden_dim: 128
  latent_dim: 64
  trust_gamma: 1.0
  kl_beta: 0.0005
  attn_bias_coef: 0.75
  trust_lambda: 0.12
  trust_threshold: 0.3
  comm_dropout: 0.1
  enable_trust: true
  enable_kl: true
  comm_sight_range: 5
  max_neighbors: 4
  history_length: 4
train:
  episode_length: 400
  updates: 3000
  lr: 0.0005
  gamma: 0.99
  gae_lambda: 0.95
  clip_param: 0.2
  ppo_epochs: 15
  num_mini_batch: 1
  entropy_coef: 0.01
  value_loss_coef: 0.5
  max_grad_norm: 10.0
  trust_warmup_updates: 100
  kl_warmup_updates: 0
  trust_delay_updates: 200
  kl_delay_updates: 0
  comm_delay_updates: 120
  comm_warmup_updates: 220
  comm_full_warmup_updates: 240
  eval_interval_updates: 20
  eval_episodes: 32
